<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player-0-panel active">
            <div class="player-name">Player 1</div>
            <div class="player-score">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score">0</div>
            </div>
        </div>
        <div class="center">
            <button class="btn-new"><ion-icon class="small-icon" name="add-circle-outline"></ion-icon>New Game</button>
            <img src="img/dice-1.png" alt="Dice" class="dice">
            <button class="btn-roll"><ion-icon class="small-icon" name="repeat-outline"></ion-icon>Roll Dice</button>
            <button class="btn-hold"><ion-icon class="small-icon" name="download-outline"></ion-icon>Hold</button>
            <input type="number" name="" id="" placeholder="Winner Score" class="final-score">
        </div>
        <div class="player-1-panel">
            <div class="player-name">Player 2</div>
            <div class="player-score">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score">0</div>
            </div>
        </div>

        <div class="award">
            <ion-icon class="award-icon" name="trophy-outline"></ion-icon>
            <p>Player 1 WON!</p>
            <ion-icon class="award-close" name="close-circle-outline"></ion-icon>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
